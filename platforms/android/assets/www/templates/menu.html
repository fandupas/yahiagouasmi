<ion-side-menus ng-controller="MenuCtrl">

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-positive nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-positive">
            <h1 class="title">Menu</h1>
        </header>
        <ion-content class="has-header">
            <div class="list">
                <a nav-clear menu-close class="item item-icon-left positive" href="#/app/main">
                    <i class="icon ion-ios7-home-outline"></i>
                    ACCEUIL
                </a>

                <div class="item item-icon-left positive">
                    <i class="icon ion-ios7-film-outline"></i>
                    VIDEOS
                </div>

                <a nav-clear menu-close ng-repeat="playlist in playlists.items" class="item item-avatar" href="#/app/playlists/{{playlist.id}}" ng-show="true">
                    <img ng-src="{{playlist.snippet.thumbnails.default.url}}">
                    <h3>{{playlist.snippet.title}}</h3>
                </a>

                <a nav-clear menu-close class="item item-icon-left positive" href="#/app/main">
                    <i class="icon ion-ios7-home-outline"></i>
                    ARTICLES
                </a>


            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
